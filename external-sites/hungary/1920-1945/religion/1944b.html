       <td colspan="2" class="link2"> 
										In 1944, the Doh&aacute;ny Street Synagogue was located first in a military district, 
										then in an internment camp. After the ghetto was closed, 
										it again became a house of prayer. Over two thousand of those 
										who died here in the ghetto are buried in the courtyard of the synagogue.
