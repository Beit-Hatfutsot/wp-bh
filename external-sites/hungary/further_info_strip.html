var ButtonOut = new Array("bibliograhpyBut.gif","linksBut.gif","addressesBut.gif","sourcesBut.gif","communitiesBut.gif");
var ButtonOver  = new Array("bibliograhpyButA.gif","linksButA.gif","addressesButA.gif","sourcesButA.gif","communitiesButA.gif");

function LoadImages()
        {
        imageOff= new Array();
        imageOn= new Array();
        for (i=0; i<ButtonOut.length; i++)
                {
                imageOff[i] = new Image();
                imageOff[i].src = ButtonPath + ButtonOut[i];
                }       
        for (i=0; i<ButtonOver.length; i++)
                {
                imageOn[i] = new Image();
                imageOn[i].src = ButtonPath + ButtonOver[i];
                }       
        }

function imgOver(index)
        {
        document['Button' + index].src = ButtonPath + ButtonOver[index];
        }
function imgOut(index)
        {
        document['Button' + index].src = ButtonPath + ButtonOut[index];
        }

		  function header(index,flag1,flag2)
  { 
    
     if (index==0) 
                  {
	                 if ( (flag1) && (flag2) ) { imgOver(0); imgOut(1); imgOut(2); imgOut(3); imgOut(4); sign0=1; sign1=0; sign2=0; sign3=0; sign4=0;}
				   
				     else { 
				            if ( (sign0==0) && (flag1) && (!flag2) ) { imgOver(0); sign0=0;}
				  	        if ( (sign0==0) && (!flag1) && (!flag2) ) { imgOut(0); sign0=0;} 
				          } 
                  }
  
   if (index==1) 
                  {
	               if ( (flag1) && (flag2) ) { imgOver(1); imgOut(0); imgOut(2); imgOut(3); imgOut(4); sign0=0; sign1=1; sign2=0;sign3=0; sign4=0;}
				   
				     else { 
				            if ( (sign1==0) && (flag1) && (!flag2) ) { imgOver(1); sign1=0;}
				  	        if ( (sign1==0) && (!flag1) && (!flag2) ) { imgOut(1); sign1=0;} 
				          } 
                  }
				  
   if (index==2) 
                  {
	               if ( (flag1) && (flag2) ) { imgOver(2); imgOut(0); imgOut(1); imgOut(3); imgOut(4); sign0=0; sign1=0; sign2=1; sign3=0; sign=4;}
				   
				     else { 
				            if ( (sign2==0) && (flag1) && (!flag2) ) { imgOver(2); sign2=0;}
				  	        if ( (sign2==0) && (!flag1) && (!flag2) ) { imgOut(2); sign2=0;} 
				          } 
                  }
				  
    if (index==3) 
                  {
	               if ( (flag1) && (flag2) ) { imgOver(3); imgOut(0); imgOut(1); imgOut(2); imgOut(4); sign0=0; sign1=0; sign2=0;sign3=1; sign4=0;}
				   
				     else { 
				            if ( (sign3==0) && (flag1) && (!flag2) ) { imgOver(3);  sign3=0;}
				  	        if ( (sign3==0) && (!flag1) && (!flag2) ) { imgOut(3);  sign3=0;} 
				          } 
                  }				  				  

    if (index==4) 
                  {
	               if ( (flag1) && (flag2) ) { imgOver(4); imgOut(0); imgOut(1); imgOut(2); imgOut(3); sign0=0; sign1=0; sign2=0;sign3=0; sign4=1;}
				   
				     else { 
				            if ( (sign4==0) && (flag1) && (!flag2) ) { imgOver(4);  sign4=0;}
				  	        if ( (sign4==0) && (!flag1) && (!flag2) ) { imgOut(4);  sign4=0;} 
				          } 
                  }				  				  

}
				  
</script>
