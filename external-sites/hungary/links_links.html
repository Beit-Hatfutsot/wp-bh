/*  Basically, this function just toggles all the objects to either display the I-Frame

  function spreadOptions(index)
  {
           
	 getDisplay1=document.all.readMeUp.value;
	 getDisplay2=document.all.readMeDown.value;
	  	   
 			
	  if ( (index == 4) && (document.all.Holocaust.style.display=="none") ) {  
	                    if ( (getDisplay1=="0")&&(getDisplay2=="0") ) { 
					                           document.all.Holocaust.style.display="";
											   document.all.readMeUp.value="1";
											  } 
  	  if ( (getDisplay2=="1")&&(getDisplay1=="0") )
		    { 
			      disappear();
			      document.all.Holocaust.style.display="";
				  document.all.readMeUp.value="1";
