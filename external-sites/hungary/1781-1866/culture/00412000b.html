										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Copperplate by Julius Weissenberg</i><p>
										The Jewish <i>Prim&auml;r</i> School in Pozsony (Pressburg, Bratislava) was founded 
										in 1820. The crown prince, Ferdinand, visited the school in 1830. This modern 
										institution in Pozsony served as a model for Jewish schools founded in other towns.
