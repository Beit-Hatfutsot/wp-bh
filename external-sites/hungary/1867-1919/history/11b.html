								Theodor Herzl’s (1860–1904) <i>Der Judenstaat</i> (<i>The Jewish State</i>) was published in 1896. The house 
								where Herzl was born in Pest stood at the site of today’s Jewish Museum. 
								Herzl’s memorial tablet is displayed in the main staircase of the Hungarian
