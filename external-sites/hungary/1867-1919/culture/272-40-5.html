       <td colspan="2" class="link2"> 
										In 1910 Andor Mikl&oacute;s (1880–1933) founded the most successful 
										and largest publishing house in Hungary of that era, <i>Az Est</i> (<i>The Evening</i>). 
										He published <I>Pesti Napl&oacute;</i> (<i>Pest Diary</i>, 1920–1939), a morning 
										paper, <i>Az Est</i> (1910–1939), an afternoon paper and <i>Magyarorsz&aacute;g</i> 
										(<i>Hungary</i>, 1919–1939), an evening paper.
