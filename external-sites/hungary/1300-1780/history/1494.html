                        After the death of King Matthias (1458–1490), the economic and political situation of the 
						Jews sharply deteriorated. The first blood libel occurred in Nagyszombat (Tyrnau, Trnava). 
						This was followed by the blood libel in Bazin (Pezinok) in 1529, and the second blood libel 
						in Nagyszombat in 1536.
