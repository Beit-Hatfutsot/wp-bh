<script language="javascript1.2">
var NS = (document.layers) ? true : false;
var IE = (document.all) ? true : false;
var show=false;

function showlayer(layerName)
{
show = !show;
if(NS){ var str = (show) ? 'show' : 'hide'; eval('document.layers.'+layerName+'.visibility = "' + str + '"');}
else
{if(IE){ var str = (show) ? 'visible' : 'hidden'; eval('document.all.'+layerName+'.style.visibility = "' + str + '"');}
}}
</script>
