<div class=Section1 dir=RTL>

<p class=MsoNormal dir=LTR style='text-align:left;direction:ltr;unicode-bidi:
embed'><span style='font-family:Verdana'>The old Jewish quarter in Prostejov,
Moravia, hugged close to the church. Before the quarter was demolished in 1990,
local artist Zdenek Horak made sketches of streets in the quarter, including
this one of Lutvinova <i>ulice,</i> generously provided by Michal Beer, a
native of Prostejov.<o:p></o:p></span></p>
