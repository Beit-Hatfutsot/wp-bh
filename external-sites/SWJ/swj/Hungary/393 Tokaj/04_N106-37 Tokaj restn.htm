<div class=Section1>

<p class=MsoNormal style='text-align:left;direction:ltr;unicode-bidi:embed'><span
style='font-family:Verdana'>The restoration of the synagogue was a difficult
undertaking, as only a shell remained after years of neglect. A new copper roof
was installed, and the gallery was later sporadically used for concerts.
Unfortunately, lack of funds soon caused an indefinite suspension of the
project.</span></p>
