<p class=MsoNormal style='text-align:left;direction:ltr;unicode-bidi:embed'><span
style='font-family:Verdana'>Synagogue interior to the east. The synagogue was badly
damaged on <i>Kristallnacht,</i> November 10, 1938. It was faithfully restored
in 1984. A curtain covers the space of the former <i style='mso-bidi-font-style:
normal'>Aron Kodesh</i><span style='mso-bidi-font-style:italic'> under the
restored Ark pediment and frame.<o:p></o:p></span></span></p>
