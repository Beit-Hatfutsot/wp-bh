<div class=Section1>

<p class=MsoBodyText2 style='margin-top:0cm;margin-right:14.2pt;margin-bottom:
0cm;margin-left:0cm;margin-bottom:.0001pt'><span style='font-size:12.0pt;
font-family:Verdana'>Detail of the <i>Heikhal</i> in the <i>Scuola Levantina.</i>
Symmetrical, fluted rose marble columns support an elaborate curved and broken
architrave and cornice, topped by a group of black marble urns. Blue marble
panels garnished with gilded ornaments separate the columns along the wall.<o:p></o:p></span></p>
