<div class=Section1>

<p class=MsoNormal style='text-align:left;direction:ltr;unicode-bidi:embed'><span
style='font-family:Verdana;mso-fareast-language:EN-US'>The Synagoga Grande in
Trieste. Eclectic style with Romanesque and classical elements, Ruggero Berlam
and Arduino Berlam, architects, 1912. Situated in a bustling section of the
city, it has a protruding apse and a long wide-arched arcade. Oversize rose
windows add architectural variety.</span><span dir=RTL></span><span lang=HE
dir=RTL><span dir=RTL></span><o:p></o:p></span></p>
