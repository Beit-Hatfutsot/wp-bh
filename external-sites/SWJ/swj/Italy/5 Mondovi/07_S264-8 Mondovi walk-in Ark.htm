<div class=Section1>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:Verdana'>Interior
of the walk-in Ark. The synagogue once owned 14 Torah scrolls bound with silk
ties and decorated with damask <i>me&#8217;ilim</i> and silver ornaments. The Ark,
one of the last of its kind in Piedmont, projects into the rear porch.<o:p></o:p></span></p>
