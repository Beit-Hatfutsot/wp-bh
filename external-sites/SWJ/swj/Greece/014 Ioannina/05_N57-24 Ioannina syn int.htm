<p class=MsoNormal dir=LTR style='margin-bottom:12.0pt;text-align:left;
direction:ltr;unicode-bidi:embed'><span style='font-family:Verdana'>Interior of
the synagogue, view northeast to the <i>Heikhal</i>. The arrangement is bipolar
in Romaniot tradition: <i>Heikhal</i> on the east and <i>bimah</i> on the west,
with back-to-back benches in rows between them on the same axis. <o:p></o:p></span></p>
