<html>
<head>
	<title>My Prayer</title>
	<script type="text/javascript" src="swf/swfobject.js"></script>
	<script type="text/javascript">
        // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
        var swfVersionStr = "0.0.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
        var xiSwfUrlStr = "playerProductInstall.swf";
        var flashvars = { };
        flashvars.user_ID = "1234";

        var params = {};
        params.quality = "high";
        params.bgcolor = "#000000";
        params.allowscriptaccess = "always";
        params.allowfullscreen = "true";
         
        var attributes = {};
        attributes.id = "Prayer";
        attributes.name = "Prayer";
        attributes.align = "middle";
       
        swfobject.embedSWF(
            "swf/Prayer.swf", "flashContent", 
            "100%", "100%",
            swfVersionStr, xiSwfUrlStr, 
            flashvars, params, attributes);

        swfobject.createCSS("#flashContent", "display:block;text-align:left;");

	</script>

</head>

<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0" style="margin-bottom:0px; overflow:hidden;" >
    <div id="flashContent">
    </div>
</body>
</html>
